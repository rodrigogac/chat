<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        #chat-box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Digite sua mensagem" />
    <button id="send-btn">Enviar</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if(message === '') return;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'ok'){
                    messageInput.value = '';
                    updateChat();
                }
            });
        }

        function updateChat() {
            fetch('/get_messages')
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('message');
                    div.classList.add(item.sender);
                    // Exibe "Você" para mensagem do usuário e "Bot" para a resposta
                    div.textContent = item.sender === 'user' ? 'Você: ' + item.text : 'Bot: ' + item.text;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Atualiza o chat a cada 2 segundos para buscar novas mensagens
        setInterval(updateChat, 2000);
    </script>
</body>
</html>
