<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Application</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      #chat-box {
          height: 300px;
          overflow-y: auto;
          padding: 10px;
          border: 1px solid #ccc;
          background: #f8f9fa;
      }
      .message {
          white-space: pre-wrap;
      }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="w-100" style="max-width: 500px;">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Chat</h4>
          <div id="chat-box" class="mb-3"></div>
          <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem">
            <button id="send-btn" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      const chatBox = document.getElementById('chat-box');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');

      sendBtn.addEventListener('click', sendMessage);

      // Envia a mensagem ao pressionar a tecla Enter
      messageInput.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
              sendMessage();
          }
      });

      function sendMessage() {
          const message = messageInput.value;
          if (message.trim() === '') return;

          fetch('/send_message', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ message: message })
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 'ok') {
                  messageInput.value = '';
                  updateChat();
              }
          });
      }

      function updateChat() {
          fetch('/get_messages')
          .then(response => response.json())
          .then(data => {
              chatBox.innerHTML = '';
              data.forEach(item => {
                  const div = document.createElement('div');
                  div.classList.add('mb-2', 'message');
                  div.innerHTML = `<strong>${item.sender}:</strong> ${item.text}`;
                  chatBox.appendChild(div);
              });
              chatBox.scrollTop = chatBox.scrollHeight;
          });
      }

      // Atualiza o chat a cada 2 segundos
      setInterval(updateChat, 2000);
  </script>
</body>
</html>
